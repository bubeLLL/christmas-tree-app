<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Snow</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d', { alpha: true });

    const W = canvas.width = window.innerWidth;
    const H = canvas.height = window.innerHeight;

    const snowflakes = [];
    const count = 400;

    for (let i = 0; i < count; i++) {
      snowflakes.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: 1 + Math.random() * 3,
        a: 0.3 + Math.random() * 0.7,
        speed: 0.5 + Math.random() * 1.5,
        wind: (Math.random() - 0.5) * 0.5
      });
    }

    ctx.fillStyle = '#fff';

    function render() {
      ctx.clearRect(0, 0, W, H);

      for (const s of snowflakes) {
        s.y += s.speed;
        s.x += s.wind;

        if (s.y > H) {
          s.y = -5;
          s.x = Math.random() * W;
        }
        if (s.x > W) s.x = 0;
        if (s.x < 0) s.x = W;

        ctx.globalAlpha = s.a;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(render);
    }

    render();
  </script>
</body>
</html>
